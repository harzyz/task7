<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Multi-step form</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="addons.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main class="wrapper">
      <section class="steps-section">
        <div class="steps">
          <a href="index.html"><button class="step-btn">1</button></a>

          <div class="side">
            <p>STEP 1</p>
            <h5>YOUR INFO</h5>
          </div>
        </div>

        <div class="steps">
          <a href="selectplan.html"><button class="step-btn">2</button></a>

          <div class="side">
            <p>STEP 2</p>
            <h5>SELECT PLAN</h5>
          </div>
        </div>

        <div class="steps">
          <a href="addons.html"><button class="step-btn">3</button></a>

          <div class="side">
            <p>STEP 3</p>
            <h5>ADD-ONS</h5>
          </div>
        </div>

        <div class="steps">
          <a href="summary.html"><button class="step-btn">4</button></a>

          <div class="side">
            <p>STEP 4</p>
            <h5>SUMMARY</h5>
          </div>
        </div>
      </section>

      <section class="info-section">
        <div class="sub_info-section">
          <h1>Pick add-ons</h1>
          <p>Add-ons help enhance your gaming experience.</p>

          <div class="pay-plans" >
            <div><input type="checkbox"   /></div>

            <div class="pay-info" >
              <h3>Online service</h3>
              <p>Access to multiplayer games</p>
            </div>
            <div class="pay-price" >+$1/mo</div>
          </div>

          <div class="pay-plans" >
            <div><input type="checkbox"/></div>

            <div class="pay-info">
              <h3>Larger storage</h3>
              <p>Extra 1TB of cloud save</p>
            </div>
            <div class="pay-price">+$2/mo</div>
          </div>

          <div class="pay-plans" >
            <div><input type="checkbox"/></div>

            <div class="pay-info">
              <h3>Customizable Profile</h3>
              <p>Custom theme on your profile</p>
            </div>
            <div class="pay-price">+$2/mo</div>
          </div>

          <div class="nav-btn">
            <a href="selectplan.html"
              ><button class="back-btn">Go Back</button></a
            >
            <a href="summary.html"
              ><button class="nxt-btn">Next Step</button></a
            >
          </div>
        </div>
      </section>
    </main>
    <div class="nav-btn1">
      <a href="selectplan.html"><button class="back-btn">Go Back</button></a>
      <a href="summary.html"><button class="nxt-btn">Confirm</button></a>
    </div>
  </body>
</html>
