<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Multi-step form</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="thankyou.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main class="wrapper">
      <section class="steps-section">
        <div class="steps">
          <a href="index.html"><button class="step-btn">1</button></a>

          <div class="side">
            <p>STEP 1</p>
            <h5>YOUR INFO</h5>
          </div>
        </div>

        <div class="steps">
          <a href="selectplan.html"><button class="step-btn">2</button></a>

          <div class="side">
            <p>STEP 2</p>
            <h5>SELECT PLAN</h5>
          </div>
        </div>

        <div class="steps">
          <a href="addons.html"><button class="step-btn">3</button></a>

          <div class="side">
            <p>STEP 3</p>
            <h5>ADD-ONS</h5>
          </div>
        </div>

        <div class="steps">
          <a href="summary.html"><button class="step-btn">4</button></a>

          <div class="side">
            <p>STEP 4</p>
            <h5>SUMMARY</h5>
          </div>
        </div>
      </section>

      <section class="info-section">
        <div class="sub_info-section">
          <img src="./assets/images/icon-thank-you.svg" alt="" />
          <h1>Thank you!</h1>

          <h4>
            Thanks for confirming your subscription! We hope you have fun using
            our platform. If you ever need support, please feel free to email us
            at support@loremgaming.com.
          </h4>
        </div>
      </section>
    </main>
  </body>
</html>
