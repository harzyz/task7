<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Multi-step form</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="summary.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main class="wrapper">
      <section class="steps-section">
        <div class="steps">
          <a href="index.html"><button class="step-btn">1</button></a>

          <div class="side">
            <p>STEP 1</p>
            <h5>YOUR INFO</h5>
          </div>
        </div>

        <div class="steps">
          <a href="selectplan.html"><button class="step-btn">2</button></a>

          <div class="side">
            <p>STEP 2</p>
            <h5>SELECT PLAN</h5>
          </div>
        </div>

        <div class="steps">
          <a href="addons.html"><button class="step-btn">3</button></a>

          <div class="side">
            <p>STEP 3</p>
            <h5>ADD-ONS</h5>
          </div>
        </div>

        <div class="steps">
          <a href="summary.html"><button class="step-btn">4</button></a>

          <div class="side">
            <p>STEP 4</p>
            <h5>SUMMARY</h5>
          </div>
        </div>
      </section>

      <section class="info-section">
        <div class="sub_info-section">
          <h1>Finishing up</h1>
          <p>Double-check everything looks OK before confirming.</p>

          <div class="plan-choice">
            <div class="arcade">
              <div>
                <h3>Arcade Monthly</h3>
                <span class="change">Change</span>
              </div>

              <div><h3>$9/mo</h3></div>
            </div>

            <hr />

            <div class="pay-price1">
              <span>Online service</span>
              <span>+$1/mo</span>
            </div>

            <div class="pay-price2">
              <span>Larger storage</span>
              <span>+$2/mo</span>
            </div>
          </div>
          <div class="total">
            <p>Total (per month)</p>
            <h1>+12/mo</h1>
          </div>
          <div class="nav-btn">
            <a href="addons.html"><button class="back-btn">Go Back</button></a>
            <a href="thankyou.html"><button class="nxt-btn">Confirm</button></a>
          </div>
        </div>
      </section>
    </main>

    <div class="nav-btn1">
      <a href="addons.html"><button class="back-btn">Go Back</button></a>
      <a href="thankyou.html"><button class="nxt-btn">Confirm</button></a>
    </div>
  </body>
</html>
