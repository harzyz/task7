<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Multi-step form</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="selectplan.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main class="wrapper">
      <section class="steps-section">
        <div class="steps">
          <a href="index.html"><button class="step-btn">1</button></a>

          <div class="side">
            <p>STEP 1</p>
            <h5>YOUR INFO</h5>
          </div>
        </div>

        <div class="steps">
          <a href="selectplan.html"><button class="step-btn">2</button></a>

          <div class="side">
            <p>STEP 2</p>
            <h5>SELECT PLAN</h5>
          </div>
        </div>

        <div class="steps">
          <a href="addons.html"><button class="step-btn">3</button></a>

          <div class="side">
            <p>STEP 3</p>
            <h5>ADD-ONS</h5>
          </div>
        </div>

        <div class="steps">
          <a href="summary.html"><button class="step-btn">4</button></a>

          <div class="side">
            <p>STEP 4</p>
            <h5>SUMMARY</h5>
          </div>
        </div>
      </section>

      <section class="info-section">
        <div class="sub_info-section">
          <h1>Select your plan</h1>
          <p>You have the option of monthly or yearly billing.</p>

          <div class="sub-prices">
            <div class="sub-price">
              <div class="mob_sub-price">
                <div><img src="./assets/images/icon-arcade.svg" alt="" /></div>
                <div class="arcade">
                  <h3>Arcade</h3>
                  <span>$9/mo</span>
                </div>
              </div>
            </div>

            <div class="sub-price">
              <div class="mob_sub-price">
                <div>
                  <img src="./assets/images/icon-advanced.svg" alt="" />
                </div>
                <div class="arcade">
                  <h3>Advanced</h3>
                  <span>$12/mo</span>
                </div>
              </div>
            </div>

            <div class="sub-price">
              <div class="mob_sub-price">
                <div><img src="./assets/images/icon-pro.svg" alt="" /></div>
                <div class="arcade">
                  <h3>Pro</h3>
                  <span>$15/mo</span>
                </div>
              </div>
            </div>
          </div>

          <div class="monthly-yearly">Monthly Yearly</div>

          <div class="nav-btn">
            <a href="index.html"><button class="back-btn">Go Back</button></a>
            <a href="addons.html"><button class="nxt-btn">Next Step</button></a>
          </div>
        </div>
      </section>
    </main>
    <div class="nav-btn1">
      <a href="index.html"><button class="back-btn">Go Back</button></a>
      <a href="addons.html"><button class="nxt-btn">Confirm</button></a>
    </div>
  </body>
</html>
